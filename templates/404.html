{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/404.css">
{% endblock %}

{% block title %}
404 - Page Not Found | Anti-Pawcrastinator
{% endblock %}

{% block main %}
<div class="error-container">
    <div class="error-code">404</div>
    <div class="cat-image lost-cat">
        <i class="fas fa-cat"></i>
    </div>
    <h2 class="error-title">Oops! Page Not Found</h2>
    <p class="error-message">Looks like this page has wandered off to chase a mouse. Let's get you back on
        track.</p>
    <a href="/" class="action-button">Go Home</a>
</div>
{% endblock %}
